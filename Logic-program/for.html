<!--#ESTRUTURA DE REPETICAO (FOR):(PARA)#-->

<!-- 
    * Normalmente em nossa vida repetimosvárias ações rotineiramente. Isto ocorre em um simples caminhar (repetimos os passos.), respirar, falar e etc..
    
    * Como os programas expressam o que fazemos rotineiramente as linguagens possuem estruturas que implementam essas repetições

    * Como o FOR ou PARA

    * A estrutura FOR é conhecida como uma estrutura que repete uma sequência de comandos por um determinado número de vezes que já definido anteriormente

    * Vejamos a sintaxe dessa estrutura:
    
    ˚ para <variavel> de <valor-inicial> até <valor-limite> 
    ˚ [passo <incremento ou decremento>] faça
    ˚ <sequência de comandos>
    ˚ fimpara

    * <valor-inicial> - é o valor que desejamos que a variável assuma inicialmente.

    * <valor-limite> - é o valor máximo que desejamos que a variável assuma.

    * <incremento ou decremento> - é o valor que desejamos que seja acrescentado ou diminuido do valor inicial da variável que controla nossa estrutura de repetição.

    * cabe ressaltar que os comandos serão executados até que o valor limite seja atingido.

-->

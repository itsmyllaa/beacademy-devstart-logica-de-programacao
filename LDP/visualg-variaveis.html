<!-- #VISUALG E VARIÁVEIS -->
<!--
    * O QUE SÃO VARIÁVEIS?
        
    ** Variáveis são espaços ocupados na memória do computador, devidamente identificados com a finalidade de armazenar um valor.
    ** Praticamente todo programa precisa de variáveis.
    ** Por exemplo: Se desejarmos que o usuário digite seu nome para dar-lhe boas vindas precisamos armazenar o nome em uma variável para depois poder recuperá-la e utilizar como desejarmos.
    ** Os nomes de variáveis devem começar por letra e depois conter letras, números ou underline.
    ** Limite de 30 caracteres 
    ** Não pode haver duas variáveis com o mesmo nome.
    ** A seção de declaração de variáveis começa com a palavra-chave var, e continuar com as seguintes sintaxes: <lista-de-variáveis>:<tipo-de-dado>  
-->

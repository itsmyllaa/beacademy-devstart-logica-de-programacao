    * DESAFIO PROPOSTO *

    Faça um algoritmo para efetuar a troca de um pneu furado;

    1. Ir para o acostamento da estrada
    2. Ligar o farol alertando que o carro está parado
    3. Pegar as chaves do carro
    4. Abrir a porta para sair do carro
    5. Sair do carro
    6. Ir até o porta-malas
    7. Abrir o porta-malas com as chaves
    8. Levantar a porta do porta-malas
    9. Retirar pneu de step do porta-malas
    10. Retirar caixa de ferramentas do porta-malas 
    11. Retirar o macaco da caixa de ferramentas
    12. Com o macaco, suspenda o lado do carro no qual o pneu furou.
    13. Retirar a chave de rodas da caixa de ferramentas
    14. Com a chave de rodas, desparafuse a roda do carro
    15. Remova o pneu furado
    16. Coloque o pneu de step 
    17. Parafuse o pneu de step de forma firme e segura
    18. Guarde o pneu furado no local do pneu de step para o descarte correto
    19. Remova o macaco debaixo do carro
    20. Guarde o macaco na caixa de ferramentas
    21. Guarde a chave de rodas na caixa de ferramentas
    22. Guarde a caixa de ferramentas no porta-malas 
    23. Feche o porta-malas
    24. Entre no carro.
    25. Retorne a estrada e siga.
    11. Se não houver todas as ferramentas necessárias para a troca do pneu, ligar para o seguro do carro ou para uma oficina e aguarde.

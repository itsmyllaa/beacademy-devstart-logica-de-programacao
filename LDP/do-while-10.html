<!--
    #DO-WHILE
-->

<!--
    * A estrutura de repetição - repita até (do-while) funciona de forma semelhante a estrutura enquanto (while).

    * A grande diferença entre elas é que na estrutura enquanto (while) primeiro o teste é executado e depois a execução dos comandos, enquanto o teste for verdadeiro.

    * Na estrutura repita-até primeiro os comandos são realizados e somente depois é que o teste é realizado. Desta forma os testes são executados pelo menos uma vez, e se repetirão até que a condição seja atendida.
    
    #SINTAXE DA ESTRUTURA REPITA-ATE (DO-WHILE)

    repita
    <sequencia-de-comandos>
        ate <expressão-lógica>

    * Exemplo

    algoritmo "ImprimirRepitaAte1a10"
    var
        j:inteiro
    inicio
        escreval("Imprimindo de 1 a 10 repita-ate")
    j<-1
    repita
        escreval(j)
        j<-j+1
    ate j>10
    fimalgoritmo
-->

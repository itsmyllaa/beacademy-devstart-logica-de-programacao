    ***** Matrizes *****


* As matrizes são arrays ou vetores multidimensionais. Isso significa que elas podem ter duas ou mais dimensões.

* O uso mais comum de matrizes é para a construção de estrutura de dados bidimensionais. Nesse caso, elas são usadas para armazenar valores em fomas de linha e coluna, tal como ocorre em uma tabela.


            _________________________
            | vt[1] | vt[2] | vt[3] |
    _________________________________
    | vt[1] |  10   |  20   |  35   |
    _________________________________
    | vt[2] |  30   |  60   |  55   |
    _________________________________
    | vt[3] |  50   |  80   |  75   |
    _________________________________

* Na criação de uma matriz bidimensional, especifica-se a quantidade de linhas e colunas que ela conterá

* Em muitas linguagens uma matriz é conhecida vetor de vetores ou array de arrays.

* Assim como os vetores as matries também precisam ser declaradas, iniciadas e consultadas. 

* A sintaxe para realizar estas operações com matrizes é muito similar a sintaxe utilizada para vetores, como exemplo:

notas: vetor[1..3,1..2] de real

* A instrução acima cria uma matriz com 3 linhas e duas colunas, ou seja, nos permitiria gravar duas notas para cada aluno em um total de 3 alunos.

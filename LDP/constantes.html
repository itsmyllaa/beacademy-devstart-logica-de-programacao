<!--
    * CONTEUDOS 

    - Palavras reservadas: Do While, Else, If Else, Catch, etc.
    - Tipos de dados: String, Float, Boolean, Interger, etc.
    - Constantes é uma variável especial que ao receber um valor, este não poderá ser alterado durante a execução do nosso programa. Um exmeplo comum de constante é a variável PI. A variável PI tem o seu valor definido normalmente no momento da sua declaração e ele não poderá ser alterado durante o programa, até porque o valor do PI não varia nunca. Cabe destacar que uma contante é definida pela palavra CONST ou final na maioria das linguagens.
    -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data tyoe</title>
    </head>
    <body>
        <h1>CÓDIGO DO DESAFIO NO VISUALG</h1>
        <div>
            <p>Algoritmo "NotasAluno" <br>
                VAR nota1, nota2: REAL; <br>
                Inicio <br>
                    escreva("Digite a primeira nota:") <br>
                    leia(nota1) <br>
                    escreva("Digite a segunda nota") <br>
                    leia(nota2) <br>
                    escreva("Média obtida: "(nota1+nota2)/2)) <br>
                Fimalgoritmo</p>
        </div>
    </body>
    </html>
